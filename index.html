<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Mimic</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    
    <nav>
        <ul class='topLeft'>
            <li>About</li>
            <li>Store</li>
        </ul>
        <ul class='topRight'>
            <li>Gmail</li>
            <li>Images</li>
            <li>hamburger placeholder</li>
            <li>SignIn placeholder</li>
        </ul>
    </nav>

    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt='Google logo'>

    <form action='link to results'>
        <input type='text' name='search' placeholder=img=<"https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"><br>
        <input type='submit' name='Google Search' value='Google Search'>
        <input type='submit' name="I'm Feeling Lucky" value="I'm Feeling Lucky"><br>
    </form>

    <footer>
        <ul class='bottomLeft'>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
        </ul>

        <ul class=bottomRight'>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>

</body>
</html>
